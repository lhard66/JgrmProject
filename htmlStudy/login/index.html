<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车生活商家后台</title>
  <link rel="stylesheet" href="./style/index.css">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
 	<meta name=renderer content="webkit">
</head>

<body>
	<div class="ie-warn"  id="ie_warn">
    您使用的浏览器有些过时，某些功能可能无法正常使用，建议使用现代浏览器！如<a target="_blank" href="http://rj.baidu.com/soft/detail/14744.html">谷歌浏览器</a>或<a target="_blank" href="http://chrome.360.cn/">360极速浏览器</a>
  </div>
  <div class="login_box">
    <h3>车生活商家后台</h3>
    <form action="#" name="f" method="post" class="form">
      <div class="input_outer">
        <span class="img-user"></span>
        <input type="text" name="username" class="text" placeholder="请输入用户名">
      </div>
      <div class="input_outer">
        <span class="img-pwd"></span>
        <input type="password" name="password" class="text" placeholder="请输入密码">
      </div>
      <div class="btn-login">
      	<a class="submit" href="javascript:;">登录</a>
    	</div>
      <a href="#" class="forget-pwd">忘记密码？</a>
    </form>
    <div class="footer">
      <p class="tel">客服电话：400-606-1041</p>
    </div>
  </div>
</body>
<script>
	(function(){
		//取得浏览器的userAgent字符串      
		  var userAgent = navigator.userAgent;
		  // 判断是否IE浏览器  
		  var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
	
		  if (isIE) {
		    var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
		    var versionNum = reIE.exec(userAgent);
		    try {
		      var fIEVersion = parseFloat(versionNum[1]);
		      if (fIEVersion < 10) {
		        //此时跳转至下载浏览器页面。
		        document.getElementById('ie_warn').style.display='block';
		        console.log('ie is low');
		      }
		    } catch (e) {
		      //输出错误，但留在原地不中转。
		      console.log(e);
		    }
		  }
	})();
</script>
</html>
