<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>swiper基本使用</title>
  <link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.css">
  <style>
  .swiper-container {
    width: 100%;
    height: 100%;
  }
  img{
  	width: 100%;
  }
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/silder1.png" alt="#">
      </div>
      <div class="swiper-slide">
        <img src="./images/silder3.png" alt="#">
      </div>
      <div class="swiper-slide">
        <img src="./images/silder2.png" alt="#">
      </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <script src="/node_modules/swiper/dist/js/swiper.js"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    autoplay: 3000,

    // 如果需要分页器
    pagination: '.swiper-pagination',

    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',


  })
  </script>
</body>

</html>
