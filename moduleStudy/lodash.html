<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>lodash的基本使用</title>
  <script src="../node_modules/lodash/lodash.js"></script>
</head>

<body>
  <script>
  console.log(_);
  var test1 = _.defaults({
    'a': 1
  }, {
    'a': 3,
    'b': 2
  });
  var test2 = _.partition([1, 2, 3, 4], n => n % 2);
  console.log(test1);
  console.log(test2);
  </script>
</body>

</html>
