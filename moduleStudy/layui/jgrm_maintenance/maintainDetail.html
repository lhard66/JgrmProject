<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>保养详情</title>
  <style>
  p {
    margin: 0;
  }
  
  td {
    padding: 9px 15px;
    min-height: 20px;
    line-height: 20px;
    border: 1px solid #e2e2e2;
    font-size: 14px;
  }
  
  .detail {
    border-collapse: collapse;
    margin: 0 auto;
  }
  
  .detail td:nth-child(odd) {
    font-weight: 600;
  }
  
  .total tr:not(:first-child)>td {
    font-weight: normal;
  }
  
  .detail td {
    border: 1px solid #E4EAEC;
  }
  
  .total {
    width: 100%;
  }
  
  .total td {
    border: 0;
    border-right: 1px solid #E4EAEC;
  }
  
  .total td:nth-child(even) {
    border-right: 0;
  }
  
  .total-title>td {
    border-bottom: 1px solid #E4EAEC;
    font-weight: 600;
  }
  </style>
</head>

<body>
  <table class="detail">
    <tr>
      <td>订单号码：</td>
      <td>XXXXXX</td>
      <td>订单状态：</td>
      <td>已评价</td>
    </tr>
    <tr>
      <td>下单时间：</td>
      <td>2016-06-17 16:30</td>
      <td>预约时间：</td>
      <td>2017-04-01 18:40</td>
    </tr>
    <tr>
      <td>保养方案：</td>
      <td>小保养</td>
      <td>用户评价：</td>
      <td>3分 <a href="#">查看详情</a></td>
    </tr>
    <tr>
      <td>保养进度：</td>
      <td colspan="3">
        <p>保养已完成，请联系服务顾问XXX提车</p>
        <p>2016-06-01 16:50</p>
      </td>
    </tr>
    <tr>
      <td>保养车辆：</td>
      <td colspan="3">
        <p>豫A12345</p>
        <p>奥迪A4L 2016款自动标准型</p>
      </td>
    </tr>
    <tr>
      <td>订单项目：</td>
      <td colspan="3">
        <table class="total">
          <tr class="total-title">
            <td>名称</td>
            <td>价格(￥)</td>
          </tr>
          <tr>
            <td>小保养12项基础服务标准工时</td>
            <td>100</td>
          </tr>
          <tr>
            <td>嘉实多极护0w-40</td>
            <td>320</td>
          </tr>
          <tr>
            <td>工时优惠</td>
            <td>-50</td>
          </tr>
          <tr>
            <td>费用合计</td>
            <td>370</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
