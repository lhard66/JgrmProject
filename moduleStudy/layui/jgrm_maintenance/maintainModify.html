<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>保养信息修改</title>
  <link href="/car-business/static/plugins/hp/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
</head>
<style>
.content {
  margin-top: 20px;
  width: 720px;
}

.no-edit {
  color: #D3D3D3;
}

.car-type {
  cursor: pointer;
}

.layui-btn-custom {
  width: 180px;
}

.car-type-status {
  display: none;
}
</style>

<body>
  <div class="content">
    <div class="main-content">
      <form>
        <div class="form-group">
          <label>订单号码：</label>
          <input type="text" name="id" value="U123" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label>订单状态：</label>
          <input type="text" value="未消费" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label>下单用户：</label>
          <input type="text" value="张三" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label>车辆牌号：</label>
          <input type="text" value="豫A1234" name="carType" class="form-control">
        </div>
        <div class="form-group">
          <label>车辆型号：</label>
          <input type="text" id="car_type" value="奥迪A8 土豪专用" name="carType" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label>当前里程：</label>
          <input type="text" value="5000" name="distance" class="form-control">
        </div>
        <div class="form-group">
          <label>保养类型：</label>
          <select name="maintainType" class="form-control">
            <option value="0">小保养</option>
            <option value="1">大保养</option>
          </select>
        </div>
        <div class="form-group">
          <label>工时优惠：</label>
          <select name="sale" class="form-control">
            <option value="0">不优惠</option>
            <option value="1">9折</option>
            <option value="2">7折</option>
          </select>
        </div>
        <div class="form-group">
          <label>推荐机油：</label>
          <select name="sale" class="form-control">
            <option value="0">机油一</option>
            <option value="1">机油二</option>
            <option value="2">机油三</option>
          </select>
        </div>
        <div class="form-group">
          <label>合计金额：</label>
          <input type="text" name="distance" value="$99" class="form-control" disabled>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </div>
  <script src="/car-business/static/plugins/vue/vue.js"></script>
  <script src="/car-business/static/plugins/hp/js/plugins/layui/layui.js"></script>
  <script>
  vm = new Vue({
    el: '#car_type_layer',
    data: {
      msg: 'success',
      carTypeData: null,
      brand: '',
    },
    mounted: function() {
      var _this = this;
      fetch('./data/maintainCarType.json').then(function(res) {
        return res.json();
      }).then(function(dataJson) {
        if (dataJson.code == 200) {
          _this.carTypeData = dataJson.data;
        } else {
          alert("no 200 code");
        }
      }).catch(function(err) {
        alert(err);
      })
    }
  })
  </script>
</body>

</html>
