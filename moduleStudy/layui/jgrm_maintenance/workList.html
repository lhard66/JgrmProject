<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>业务管理</title>
  <link href="/car-business/static/plugins/hp/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
  <link href="/car-business/static/plugins/hp/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
  <link href="/car-business/static/plugins/hp/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
  <script src="/car-business/static/plugins/hp/js/jquery.min.js?v=2.1.4"></script>
  <script src="/car-business/static/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/car-business/static/plugins/hp/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
  <script type="text/javascript" src="/car-business/static/plugins/hp/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
  <link href="/car-business/static/plugins/hp/css/style.min.css?v=4.0.0" rel="stylesheet">
  <script src="./layer/layer.js"></script>
  <style>
  .header {
    padding: 20px 20px 0 20px;
  }
  
  .header-table {
    width: 100%;
  }
  
  .header-table th {
    padding: 9px 15px;
    min-height: 20px;
    line-height: 20px;
    border: 1px solid #e2e2e2;
    font-size: 14px;
  }
  
  .header-table td {
    padding: 9px 15px;
    min-height: 20px;
    line-height: 20px;
    border: 1px solid #e2e2e2;
    font-size: 14px;
  }
  
  .form-group {
    overflow: hidden;
  }
  
  .btn-width {
    width: 100%;
  }
  
  #searchForm select {
    height: 36px;
    width: 100px;
  }
  </style>
</head>

<body class="gray-bg">
  <div class="content">
    <div class="header">
      <table class="header-table">
        <thead>
          <tr>
            <th>保养工位</th>
            <th>工位说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>8 个，接待能力 40 车/天（单工位 上午 2车/天 下午 3车/天）</td>
            <td>工位数量取决于车生活平台对门店的实地考察评估，如需增加请联系平台商务人员</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox-content">
        <div id="tb" class="row row-lg">
          <form id="searchForm">
            <div class="form-group">
              <div class="col-xs-10">
                <div class="row">
                  <div class="col-xs-4">
                    <label class="">套餐类型：</label>
                    <select name="type">
                      <option value="2">小保养</option>
                      <option value="3">中保养</option>
                      <option value="4">大保养</option>
                    </select>
                  </div>
                  <div class="col-xs-4">
                    <label class="">审核状态：</label>
                    <select name="status">
                      <option value="1">全部</option>
                      <option value="2">未通过</option>
                      <option value="3">已通过</option>
                      <option value="4">审核中</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-search"></i>查询
                  </button>
                  <button type="button" class="btn btn-primary btn-sm" onclick="exportdata()">导出数据</button>
                </div>
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-sm btn-width" onclick="exportdata()">新增套餐</button>
              </div>
          </form>
          </div>
          <div class="row row-lg m-t-md">
            <table id="dg"></table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    var OrderStatus = {
      unpay: 0,
      payed: 1,
      served: 2,
      commented: 3,
      refunding: 4,
      refunded: 5,
      expired: 6,
      unpay_expired: 7,
      applyrefund: 8
    };

    $(function() {
      $('#dg').bootstrapTable({
        url: "./data/workData.json",
        dataType: "json",
        responseHandler: function(res) {
          return {
            "total": res.data.total,
            "rows": res.data.rows
          };
        },
        pagination: true,
        singleSelect: false,
        search: false,
        queryParamsType: "other",
        sidePagination: "server",
        columns: [{
          title: '套餐编号',
          field: 'id',
          align: 'center',
          valign: 'middle'
        }, {
          title: '套餐类型',
          field: 'type',
          align: 'center',
          valign: 'middle'
        }, {
          title: '适用车系',
          field: 'series',
          align: 'center',
          valign: 'middle'
        }, {
          title: '机油价格',
          field: 'price',
          align: 'center'
        }, {
          title: '状态',
          field: 'status',
          align: 'center'
        }, {
          title: '操作',
          field: 'id',
          align: 'center',
          formatter: function(value, row,
            index) {
            return '<a href="javascript:void(0)" mce_href="#" onclick="detail(\'' + row.id + '\')">编辑</a>';
          }
        }]
      });

      $("#searchForm").on('submit', function() {
        $('#dg').bootstrapTable('refresh', {
          url: "./data/workData.json",
        });
        return false;
      });
    });

    function detail(id) {
      layer.open({
        type: 2,
        area: ['560px', '530px'],
        title: "订单详情",
        fixed: false,
        maxmin: true,
        content: ['./maintainDetail.html', 'no']
      });
    }

    function exportdata() {
      //<a href="${ctx}/car/order/wash/export" target="_blank" >导出数据</a>
      parent.window.open(window.location.origin + "${ctx}/car/order/wash/export", "_blank");
    }
    </script>
</body>

</html>
