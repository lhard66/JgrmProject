<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>checkbox测试</title>
</head>

<body>
  <input id="get_order" type="checkbox" checked>checkbox
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
  $('#get_order').on('click', function() {
    var t = $(this).is(':checked');
    console.log(t);
  });
  </script>
</body>

</html>
