<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改初始密码</title>
    <link rel="stylesheet" href="../lib/layui/build/css/layui.css">
    <link rel="stylesheet" href="./css/guide.css">
    <style>
    .header>.step>div:nth-child(1) {
        background-color: #009DDA;
    }
    
    .header>.step>div:nth-child(1)::before {
        border-color: #009DDA;
        border-left-color: transparent;
    }
    
    .header>.step>div:nth-child(1)::after {
        border-left-color: #009DDA;
    }
    </style>
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="step">
                <div class="step-one">
                    <span>1.修改初始密码</span>
                </div>
                <div class="step-two">
                    <span>2.设置页面信息</span>
                </div>
                <div class="three">
                    <span>3.完成门店初始化</span>
                </div>
            </div>
            <div class="tips">
                <span>首次登录，您需要完成一些基本设置以初始化您的门店。第一步，修改您登录系统的初始密码。</span>
            </div>
        </div>
        <div class="content">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">保存并进行下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../lib/layui/build/layui.js"></script>
    <script>
    layui.use(['layer', 'form'], function() {
        var layer = layui.layer,
            form = layui.form();

        layer.msg('Hello World ltq!!!');
    });
    </script>
</body>

</html>
